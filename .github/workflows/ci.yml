name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - run: npm ci

      - run: npm run lint --if-present
      - run: npm run typecheck --if-present
      - run: npm run test --if-present

      # Build health checks (repo-specific)
      - run: npm run health:ci

      # Build (no DB writes here; depends on your safe-mode strategy below)
      - run: npm run build
